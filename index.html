<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Dictionary</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    margin: 0;
    color: white;
    padding-top: 120px;
    padding-bottom: 40px;
}

.search-fixed {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    padding: 15px 0;
    z-index: 1000;
}

.search-box {
    display: flex;
    justify-content: center;
}

.search-box input {
    width: 80%;
    max-width: 700px;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
}

.container {
    max-width: 900px;
    margin: auto;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    text-align: center;
}

.cap { text-transform: capitalize; }

.pagination {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.pagination button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.pagination button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
}
#pageNumbers {
    display: flex;
    gap: 10px;
}

#pageNumbers span {
    padding: 8px 14px;
    background: rgba(255,255,255,0.2);
    border-radius: 8px;
    cursor: pointer;
}

#pageNumbers span.active {
    background: white;
    color: black;
    font-weight: bold;
}

</style>
</head>

<body>

<div class="search-fixed">
    <div class="search-box">
        <input type="text" id="search" placeholder="Search English or Hindi..."
               onkeyup="searchWord()">
    </div>
</div>

<div class="container">
<h1>üìò Amit Dictionary</h1>

<table>
<thead>
<tr>
    <th>Sr No</th>
    <th>English</th>
    <th>Hindi</th>
</tr>
</thead>
<tbody id="dictionary">
<tr><td></td><td class="cap">bone</td><td>‡§π‡§°‡•ç‡§°‡•Ä</td></tr>
<tr><td></td><td class="cap">skin</td><td>‡§§‡•ç‡§µ‡§ö‡§æ</td></tr>
<tr><td></td><td class="cap">sole</td><td>‡§§‡§≤‡§µ‡§æ</td></tr>
<tr><td></td><td class="cap">palm</td><td>‡§π‡§•‡•á‡§≤‡•Ä</td></tr>
<tr><td></td><td class="cap">vein</td><td>‡§®‡§∏</td></tr>
<tr><td></td><td class="cap">backbone</td><td>‡§∞‡•Ä‡§¢‡§º ‡§ï‡•Ä ‡§π‡§°‡•ç‡§°‡•Ä</td></tr>
<tr><td></td><td class="cap">navel</td><td>‡§®‡§æ‡§≠‡§ø</td></tr>
<tr><td></td><td class="cap">eyelid</td><td>‡§™‡§≤‡§ï</td></tr>
<tr><td></td><td class="cap">chin</td><td>‡§†‡•Å‡§°‡•ç‡§°‡•Ä</td></tr>
<tr><td></td><td class="cap">leaf</td><td>‡§™‡§§‡•ç‡§§‡§æ</td></tr>
<tr><td></td><td class="cap">amazing</td><td>‡§Ö‡§¶‡•ç‡§≠‡•Å‡§§</td></tr>
<tr><td></td><td class="cap">fact</td><td>‡§§‡§•‡•ç‡§Ø</td></tr>
</tbody>
</table>

<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <div id="pageNumbers"></div>
    <button onclick="nextPage()">Next</button>
</div>

</div>

<script>
    let currentPage = 1;
    let rowsPerPage = 10;
    let rows = [];
    let allRows = [];
    
    function showPage() {
        rows.forEach((row, index) => {
            row.style.display =
                index >= (currentPage - 1) * rowsPerPage &&
                index < currentPage * rowsPerPage
                ? ""
                : "none";
    
            if (row.style.display !== "none") {
                row.cells[0].innerText = index + 1;
            }
        });
    
        renderPageNumbers();
    }
    
    function renderPageNumbers() {
        let pageBox = document.getElementById("pageNumbers");
        pageBox.innerHTML = "";
    
        let totalPages = Math.ceil(rows.length / rowsPerPage);
    
        for (let i = 1; i <= totalPages; i++) {
            let span = document.createElement("span");
            span.innerText = i;
    
            if (i === currentPage) span.classList.add("active");
    
            span.onclick = () => {
                currentPage = i;
                showPage();
                window.scrollTo({ top: 0, behavior: "smooth" });
            };
    
            pageBox.appendChild(span);
        }
    }
    
    function nextPage() {
        let totalPages = Math.ceil(rows.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            showPage();
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    }
    
    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            showPage();
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    }
    
    function searchWord() {
        let input = document.getElementById("search").value.toLowerCase();
        rows = [];
    
        allRows.forEach(row => {
            let eng = row.cells[1].innerText.toLowerCase();
            let hin = row.cells[2].innerText.toLowerCase();
    
            if (eng.includes(input) || hin.includes(input)) {
                row.style.display = "";
                rows.push(row);
            } else {
                row.style.display = "none";
            }
        });
    
        currentPage = 1;
        showPage();
    
        // üîù Always go to top after search
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
    
    window.onload = () => {
        allRows = Array.from(document.querySelectorAll("#dictionary tr"));
        rows = [...allRows];
        showPage();
    };
    </script>
    
    

</body>
</html>
